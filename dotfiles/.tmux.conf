# From: https://hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/


# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# https://github.com/NHDaly/tmux-better-mouse-mode
# set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# From: https://www.reddit.com/r/tmux/comments/wcp92t/how_can_i_use_the_mouse_scroll_wheel_to_move_up/
# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

# don't rename windows automatically
set-option -g allow-rename off

# Change prefix from Ctrl+b to Ctrl+a
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix


# Better tmux config from https://hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/ 

########################################################
# PANE MANAGEMENT
########################################################

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D


########################################################
# DESIGN TWEAKS
########################################################

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=red bold'

# panes
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=red'

set -g status-left ''
set -g status-left-length 10

set -g status-right-style 'fg=black bg=yellow'
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=red'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=red bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=yellow bg=red bold'

# messages
set -g message-style 'fg=yellow bg=red bold'