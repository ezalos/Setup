# Add this at the top of your config for better SSH compatibility
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# From: https://hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

########################################################
# MOUSE AND INPUT CONFIGURATION
########################################################

# Enable mouse control (clickable windows, panes, resizable panes)
# Use direct value instead of variable interpolation for better SSH compatibility
set -g mouse on

# https://github.com/NHDaly/tmux-better-mouse-mode
# set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# From: https://www.reddit.com/r/tmux/comments/wcp92t/how_can_i_use_the_mouse_scroll_wheel_to_move_up/
# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

# don't rename windows automatically
set-option -g allow-rename off

# Change prefix from Ctrl+b to Ctrl+a
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

########################################################
# PANE MANAGEMENT
########################################################

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

########################################################
# COPY MODE -> FAST -> [SHIFT + arrow keys]
########################################################

# Bind Shift+Up to half page up (like Ctrl+u)
bind-key -T copy-mode-vi S-Up send-keys -X halfpage-up
bind-key -T copy-mode S-Up send-keys -X halfpage-up

# Bind Shift+Down to half page down (like Ctrl+d)  
bind-key -T copy-mode-vi S-Down send-keys -X halfpage-down
bind-key -T copy-mode S-Down send-keys -X halfpage-down

# Optional: Bind Shift+Left/Right to full page movements
bind-key -T copy-mode-vi S-Left send-keys -X page-up
bind-key -T copy-mode S-Left send-keys -X page-up

bind-key -T copy-mode-vi S-Right send-keys -X page-down
bind-key -T copy-mode S-Right send-keys -X page-down

########################################################
# NOTIFICATIONS AND BELLS
########################################################

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

########################################################
# DISPLAY AND STYLING
########################################################

# clock mode
setw -g clock-mode-colour "yellow"

# copy mode
setw -g mode-style "fg=black bg=cyan bold"  # light blue background

# panes
set -g pane-border-style "fg=blue"           # blue border
set -g pane-active-border-style "fg=cyan"   # light blue active border

########################################################
# STATUS BAR CONFIGURATION
########################################################

# statusbar - use direct values for better SSH compatibility
set -g status-position bottom
set -g status-justify left
set -g status-style "fg=blue"   # blue fg, no bg change

set -g status-left ""
set -g status-left-length 10

set -g status-right-style "fg=cyan"
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50

setw -g window-status-current-style "fg=black bg=cyan"
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style "fg=blue bg=black"
setw -g window-status-format " #I #[fg=white]#W #[fg=cyan]#F "

setw -g window-status-bell-style "fg=yellow bg=blue bold"

# messages
set -g message-style "fg=blue bg=cyan bold"

# Simplified mouse settings for better SSH compatibility
set -g mouse on
set -g @plugin 'tmux-plugins/tmux-sensible'
