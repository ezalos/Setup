# From: https://hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

########################################################
# USER OPTIONS - Easy customization
########################################################

# Color scheme - change these to customize your theme
set -g @FG_COLOR "colour39"          # Main foreground color (blue)
set -g @BG_COLOR "black"             # Main background color
set -g @ACCENT_COLOR "colour153"     # Accent color (light blue)
set -g @WARNING_COLOR "yellow"       # Warning/bell color
set -g @CLOCK_COLOR "yellow"         # Clock mode color

# Status bar settings
set -g @STATUS_POSITION "bottom"     # Status bar position
set -g @STATUS_LEFT_LENGTH "10"      # Left status length
set -g @STATUS_RIGHT_LENGTH "50"     # Right status length

# Mouse and input settings
set -g @MOUSE_ENABLED "on"           # Enable mouse control
set -g @ALLOW_RENAME "off"           # Allow window renaming

########################################################
# MOUSE AND INPUT CONFIGURATION
########################################################

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse #{@MOUSE_ENABLED}

# https://github.com/NHDaly/tmux-better-mouse-mode
# set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# From: https://www.reddit.com/r/tmux/comments/wcp92t/how_can_i_use_the_mouse_scroll_wheel_to_move_up/
# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

# don't rename windows automatically
set-option -g allow-rename #{@ALLOW_RENAME}

# Change prefix from Ctrl+b to Ctrl+a
set -g prefix C-a
unbind-key C-b
bind-key C-a send-prefix

########################################################
# PANE MANAGEMENT
########################################################

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

########################################################
# COPY MODE -> FAST -> [SHIFT + arrow keys]
########################################################

# Bind Shift+Up to half page up (like Ctrl+u)
bind-key -T copy-mode-vi S-Up send-keys -X halfpage-up
bind-key -T copy-mode S-Up send-keys -X halfpage-up

# Bind Shift+Down to half page down (like Ctrl+d)  
bind-key -T copy-mode-vi S-Down send-keys -X halfpage-down
bind-key -T copy-mode S-Down send-keys -X halfpage-down

# Optional: Bind Shift+Left/Right to full page movements
bind-key -T copy-mode-vi S-Left send-keys -X page-up
bind-key -T copy-mode S-Left send-keys -X page-up

bind-key -T copy-mode-vi S-Right send-keys -X page-down
bind-key -T copy-mode S-Right send-keys -X page-down

########################################################
# NOTIFICATIONS AND BELLS
########################################################

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

########################################################
# DISPLAY AND STYLING
########################################################

# clock mode
setw -g clock-mode-colour #{@CLOCK_COLOR}

# copy mode
setw -g mode-style "fg=#{@BG_COLOR} bg=#{@ACCENT_COLOR} bold"  # light blue background

# panes
set -g pane-border-style "fg=#{@FG_COLOR}"           # blue border
set -g pane-active-border-style "fg=#{@ACCENT_COLOR}"   # light blue active border

########################################################
# STATUS BAR CONFIGURATION
########################################################

# statusbar
set -g status-position #{@STATUS_POSITION}
set -g status-justify left
set -g status-style "fg=#{@FG_COLOR}"   # blue fg, no bg change

set -g status-left ""
set -g status-left-length #{@STATUS_LEFT_LENGTH}

set -g status-right-style "fg=#{@ACCENT_COLOR}"
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length #{@STATUS_RIGHT_LENGTH}

setw -g window-status-current-style "fg=#{@BG_COLOR} bg=#{@ACCENT_COLOR}"
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style "fg=#{@FG_COLOR} bg=#{@BG_COLOR}"
setw -g window-status-format " #I #[fg=white]#W #[fg=#{@ACCENT_COLOR}]#F "

setw -g window-status-bell-style "fg=#{@WARNING_COLOR} bg=#{@FG_COLOR} bold"

# messages
set -g message-style "fg=#{@FG_COLOR} bg=#{@ACCENT_COLOR} bold"